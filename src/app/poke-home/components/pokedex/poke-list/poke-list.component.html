<table mat-table [dataSource]="data" *ngIf="deploy" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="sprite">
      <th mat-header-cell *matHeaderCellDef> Sprite </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.sprite" (load)="loading=false" >  </td>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element">
        
        <a mat-raised-button color="primary"  [routerLink]="['/home/detalles', element.name]" >Ver </a>
      </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
  <mat-paginator [length]="pokemonsTotal"
              [pageSize]="10"
              [hidePageSize]="true"
              (page)="pageEvent = getEvent($event)"
              >
</mat-paginator>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
 
</div>
